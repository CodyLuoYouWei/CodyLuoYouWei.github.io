    <main>
        <h2>一、比赛须知</h2>
        <p>1. 21 分制，3局2胜为佳。</p>
        <p>2. 每球得分制。</p>
        <p>3. 每回合中，<b>取胜的一方加 1 分</b>。</p>
        <p>4. 当双方均为 20 分时，领先对方 2 分的一方赢得该局比赛。</p>
        <p>5. 当双方均为 29 分时，先取得 30 分的一方赢得该局比赛。</p>
        <p>6. <b>一局比赛的获胜方在下一局率先发球</b>。</p>
